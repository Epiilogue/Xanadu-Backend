# Tomcat
server:
  port: 8089

# Spring
spring: 
  application:
    # 应用名称
    name: ruoyi-gateway
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: 127.0.0.1:8848
            dataId: sentinel-ruoyi-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: gw-flow
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
      routes:
        # 认证中心
        - id: ruoyi-auth
          uri: lb://ruoyi-auth
          predicates:
            - Path=/auth/**
          filters:
            # 验证码处理
            - CacheRequestFilter
            - ValidateCodeFilter
            - StripPrefix=1
        # 代码生成
        - id: ruoyi-gen
          uri: lb://ruoyi-gen
          predicates:
            - Path=/code/**
          filters:
            - StripPrefix=1
        # 定时任务
        - id: ruoyi-job
          uri: lb://ruoyi-job
          predicates:
            - Path=/schedule/**
          filters:
            - StripPrefix=1
        # 系统模块
        - id: ruoyi-system
          uri: lb://ruoyi-system
          predicates:
            - Path=/system/**
          filters:
            - StripPrefix=1
        # 文件服务
        - id: ruoyi-file
          uri: lb://ruoyi-file
          predicates:
            - Path=/file/**
          filters:
            - StripPrefix=1
        # 客服中心服务
        - id: xanadu-cc
          uri: lb://xanadu-cc
          predicates:
            - Path=/cc/**
        # 配送中心服务
        - id: xanadu-dbc
          uri: lb://xanadu-dbc
          predicates:
            - Path=/dbc/**
        # 仓库服务
        - id: xanadu-ware
          uri: lb://xanadu-ware
          predicates:
            - Path=/ware/**
        # 调度服务
        - id: xanadu-dpc
          uri: lb://xanadu-dpc
          predicates:
            - Path=/dpc/**
        # 财务服务
        - id: xanadu-ac
          uri: lb://xanadu-ac
          predicates:
             - Path=/ac/**
          # 子站服务
        - id: xanadu-sub
          uri: lb://xanadu-sub
          predicates:
            - Path=/sub/**
        - id: xanadu-sub
          uri: lb://xanadu-ac
          predicates:
            - Path=/ac/**